<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- css styles -->
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tienda en linea</title>
  </head>
  <body>
    <script src="main.js" defer></script>

    <header>
      <i class="header__i" data-feather="menu"></i>
      <img
        src="img/Gemini_Generated_Image_4n0iw34n0iw34n0i.jpg"
        alt="logo generico"
      />
      <div class="header__div">
        <i
          id="shopping-cart"
          class="header__i"
          data-feather="shopping-cart"
        ></i>
        <span id="cart-badge" class="cart-badge"></span>
      </div>
    </header>
    <main>
      <section class="banner">
        <h2 class="banner__h2">Productos Nuevos</h2>
        <p class="banner__p">Conoce nuestros productos nuevos</p>
      </section>
      <section class="products" id="products">
        <template id="grid-product">
          <article data-product-id="">
            <img class="products__img" src="" alt="" />
            <h3 class="product__title"></h3>
            <p class="product__price"></p>
            <button id="add-to-cart-button" class="product__button">
              Comprar
            </button>
          </article>
        </template>
      </section>
      <section class="cart">
        <div class="cart__div--header">
          <h2 class="cart__h2">Carrito</h2>
          <i class="cart__i" id="cerrar-carrito" data-feather="x"></i>
        </div>

        <section class="cart-items" id="cart-items"></section>
        <template id="cart-product-template">
          <div class="cart__div">
            <img class="cart__img" src="" alt="" />
            <p id="nombre-producto"></p>
            <p id="cantidad-producto"></p>
            <p id="precio-producto"></p>
            <p id="subtotal-producto"></p>
            <i class="cart__i" id="aumentar-producto" data-feather="plus"></i>
            <i class="cart__i" id="borrar-producto" data-feather="x"></i>
          </div>
        </template>

        <div class="cart__div cart__div--button">
          <button id="cart__button" class="cart__button">
            Proceder a la compra
          </button>
        </div>
        <div class="cart__div cart__div--total">
          <p>Total: $<span id="total" class="total"></span></p>
        </div>
      </section>
    </main>

    <script>
      feather.replace();
    </script>
  </body>
</html>
